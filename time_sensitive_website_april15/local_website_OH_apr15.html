            /* https://www.freecodecamp.org/news/css-shapes-explained-how-to-draw-a-circle-triangle-and-more-using-pure-css/ */

            .circleContainer {
                position: relative;
                margin: auto;
                height: 70vw;
                /*to make the height and width responsive*/
                width: 70vw;
                /*background: url(clock.png) no-repeat; */
                /*setting our background image*/

                padding-right: 10%;
                padding-bottom: 10%;*/

                top: 50%;
                bottom: 50%;
                width: 80vw;
                height: 80vh;

            }

            body {
                background-color: #ffeed0;   
                display: inline-block;
                justify-content: center;
                padding-left: 10%;
            }


            .dot {
                width: 6vw;
                height: 6vw;
                border-radius: 50%;
                background: #ccc;
                background: #7F96A6;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                position: absolute;
                z-index: 10;
                border-color: black;
                border-width: 15px;
            }



            .line {
                width: 0.5vw;
                height: 30vw;
                border-radius: 50%;
                background: black;
                /*background: #2A6261;*/
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                position: absolute;
                z-index: 5;
                top: 30vw;
                left: 50%;
                margin-left: -2px;
                border-top-left-radius: 50%;
                border-top-right-radius: 50%;
                transform-origin: top;

                pointer-events: none;

                opacity: 0.2;
            }


            .pos1 {
                transform: rotate(24deg);
            }

            .pos2 {
                transform: rotate(48deg);
            }

            .pos3 {
                transform: rotate(72deg);
            }

            .pos4 {
                transform: rotate(96deg);
            }

            .pos5 {
                transform: rotate(120deg);
            }

            .pos6 {
                transform: rotate(144deg);
            }

            .pos7 {
                transform: rotate(168deg);
            }

            .pos8 {
                transform: rotate(192deg);
            }

            .pos9 {
                transform: rotate(216deg);
            }

            .pos10 {
                transform: rotate(240deg);
            }

            .pos11 {
                transform: rotate(264deg);
            }

            .pos12 {
                transform: rotate(288deg);
            }

            .pos13 {
                transform: rotate(312deg);
            }

            .pos14 {
                transform: rotate(336deg);
            }



            span {
                position: absolute;
                z-index: 4000;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                
                height: 5%;
                width: 5%;
            }


            .h1 {

            .h1,

            body[data-status="morning"] .morning {

            }

            body[data-status="evening"] .evening {

            }

            body[data-status="night"] .night {
